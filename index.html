<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pagina onde você vai conseguir compreender melhor sobre programação">
    <title>Home Page </title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-img" src="logo.gif" alt="Imagem de logo">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">Comunidade MR canal</a>
            <a class="cabecalho-menu-item">Sobre</a>
            <a class="cabecalho-menu-item">Cadastro</a>
            <a class="cabecalho-menu-item">Fale Conosco</a>
        </nav>

    </header>
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Mário Renan</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Acogueiro Especialista, emigrando para a área de Programação</h2>
                <button class="conteudo-principal-escrito-butao">Me adicione!</button>

            </div>
            <img class="conteudo-principal-img" src="boty.jpg" alt="Imagem Mário Renan">

        </section>
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Oque você vai ver nessa pagina?</h3>
            <p class="conteudo-secundario-paragrafo">Como eu <strong>  comecei a gostar de programação</strong></p>
            <p class="conteudo-segundario-paragrafo">Oque mim fez querer mudar <strong> de carreira</strong>!</p>
            <p class="conteudo-segundario-paragrafo">Qual o meu maior <strong>objetivo</strong>?</p>
        </section>

    </main>
    <footer class="rodape">
        <img class="rodape-img" src="BALLERINI.svg">
    </footer>
</body> 
</html>
