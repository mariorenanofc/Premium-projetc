            <div>

            </div>
        </fieldset>

        <div>
            <label>Email</label>

        </div>

        <div>
            <label>Você esta disposto a dá dicas inportante?</label>
            <label>
                <input type="radio" name="escolha" value="sim" checked>Sim
            </label>
            <label>
                <input type="radio" name="escolha" value="não">Não
            </label>
        </div>

        <div>
            <label for=""></label>
        </div>
    </form>
</body>
</html>
